name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('project.clj') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Install Leiningen
        run: |
          curl -fsSL https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein \
            -o /usr/local/bin/lein
          chmod +x /usr/local/bin/lein
          lein version

      - name: Run tests
        env:
          JAVA_TOOL_OPTIONS: -Djava.awt.headless=true
        run: lein test

  rust-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry and build artefacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: rust
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: rust
        run: cargo clippy -p fractal-core -p fractal-gpu -- -D warnings

      - name: Test (fractal-core)
        working-directory: rust
        run: cargo test -p fractal-core

      - name: Test (fractal-gpu â€” headless, no GPU required)
        working-directory: rust
        run: cargo test -p fractal-gpu
